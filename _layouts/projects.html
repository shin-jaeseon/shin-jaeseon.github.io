---
layout: default
---

<div class="projects">
  <h1 class="page-heading">{{ page.title }}</h1>
  
  {{ content }}

  <div class="project-list">
    {% for project in site.projects %}
      <div class="project-item">
        <h2>
          <a class="project-link" href="{{ project.url | relative_url }}">
            {{ project.title | escape }}
          </a>
        </h2>
        <p>{{ project.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>
